<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ASCII Saturn Rotation</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    pre {
      font-family: monospace;
      font-size: 8px;
      line-height: 8px;
      letter-spacing: 1px;
    }
  </style>
</head>
<body>

<!-- THREE.js + AsciiEffect imports -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/effects/AsciiEffect.js"></script>

<script>
  // === BASIC SETUP ===
  const scene = new THREE.Scene();
  const camera = new THREE.PerspectiveCamera(
    75, 
    window.innerWidth / window.innerHeight, 
    0.1, 
    1000
  );
  camera.position.z = 15;

  const renderer = new THREE.WebGLRenderer();
  renderer.setSize(window.innerWidth, window.innerHeight);

  const effect = new THREE.AsciiEffect(renderer, " .:-=+*#%@", { invert: true });
  effect.setSize(window.innerWidth, window.innerHeight);
  effect.domElement.style.color = "white";
  effect.domElement.style.backgroundColor = "black";
  document.body.appendChild(effect.domElement);

  // === SATURN MODEL ===

  // Planet
  const saturnGeometry = new THREE.SphereGeometry(4, 32, 32);
  const saturnMaterial = new THREE.MeshBasicMaterial({ color: 0xffcc66 });
  const saturn = new THREE.Mesh(saturnGeometry, saturnMaterial);
  scene.add(saturn);

  // Ring
  const ringGeometry = new THREE.RingGeometry(5.2, 8, 64);
  const ringMaterial = new THREE.MeshBasicMaterial({
    color: 0xcccccc,
    side: THREE.DoubleSide
  });
  const ring = new THREE.Mesh(ringGeometry, ringMaterial);

  ring.rotation.x = Math.PI / 2.5;
  scene.add(ring);

  // === ANIMATION ===
  function animate() {
    requestAnimationFrame(animate);

    // Rotate Saturn around its X-axis
    saturn.rotation.x += 0.01;
    ring.rotation.x += 0.01;

    effect.render(scene, camera);
  }

  animate();

  // === RESIZE HANDLING ===
  window.addEventListener("resize", () => {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight);
    effect.setSize(window.innerWidth, window.innerHeight);
  });
</script>

</body>
</html>
